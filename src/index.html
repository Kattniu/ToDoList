<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Finder and Social Calendar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Event Finder and Social Calendar</h1>
    <p>Descubre eventos locales y organiza tu vida social</p>
  </header>

  <!-- Buscador de eventos -->
  <section id="search-section">
    <input type="text" id="search-input" placeholder="Busca eventos...">
    <button id="search-button">Buscar</button>
  </section>

  <!-- Listado de eventos -->
  <section id="events-list"></section>

  <!-- Mapa interactivo -->
  <section id="map"></section>

  <script src="api.js"></script>
  <script src="calendar.js"></script>
  <script src="event.js"></script>
  <script src="app.js"></script>
</body>
</html>
