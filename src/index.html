<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism Guide in Italy</title>
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
    <header>
        <h1>Welcome to the Tourism Guide in Italy</h1>
    </header>
    
    <section>
        <h2>Search Events and Weather</h2>
        <form id="searchForm">
            <input type="text" id="city" placeholder="Enter a city in Italy" required>
            <button type="submit">Search</button>
        </form>
    </section>

    <section id="events">
        <h3>Events in the City</h3>
        <div id="eventList"></div>
    </section>

    <section id="weather">
        <h3>Weather in the City</h3>
        <div id="weatherInfo"></div>
    </section>

    <footer>
        <p>&copy; 2025 Tourism in Italy</p>
    </footer>

    <!-- Include each JavaScript file -->
    <script src="js/ciudad.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/events.js"></script>
</body>
</html>
